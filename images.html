<script>
alphanum = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvswyz1234567890!@#$%&"
rune = "ᛒᛈᚱᛖᛞᚺᚷᛈ "


let runeNo = 0;
fS = "white";


for(row = 1; row <= 4; row++){
    for(col = 1; col <= 4; col++){
        insert = document.getElementById(`row${row}`)
        insert.innerHTML += `<th><canvas id='${row}${col}' width=150px height=150px></canvas><br><span id='${row}${col}txt'>${metadata()}</span></th>`
    }
}

runes();

function metadata(){
    output = ""
    for(x = 1; x < 16; x++){
        output+= alphanum[Math.floor(Math.random()*alphanum.length)]
    }
    return `${output}<br>${Math.floor(Math.random()*666)**2}kb<br>150x150`
}


function runes(){
    nO = `${Math.floor(Math.random()*4)+1}${Math.floor(Math.random()*4)+1}`
    document.getElementById(`${nO}txt`).innerHTML = metadata();
    canvas = document.getElementById(nO);
    ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, 150, 150);

    ctx.fillStyle = "white";
    ctx.globalCompositeOperation='difference';
    ctx.font = "200px Arial";
    ctx.fillText(rune[runeNo % 9],Math.floor(Math.random()*75),Math.floor(Math.random()*20)+150);

    ctx.fillStyle = fS
    //fS = ctx.createPattern(canvas, "repeat");
    for(x = 1; x < 150; x++){
        ctx.clearRect(x, Math.floor(Math.random()*150), 1,100);
        ctx.fillRect(Math.floor(Math.random()*150), x, 1,100);
    }
    
    runeNo +=1;
    if (rune[runeNo-1 % 9] == " "){
        setTimeout(runes, 5000);
    } else {
        setTimeout(runes, 1000);
    }
   
}
</script>
