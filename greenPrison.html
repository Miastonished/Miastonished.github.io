<script>
gR = document.getElementById('gR');
gR.style.display = 'inline';

bB = document.getElementById('backButton');

payloadNo = 0;

function gRGl(){
    if(Math.random() > 0.8){
        gR.style.display = 'none';
    } else {
        gR.style.display = 'inline';
    }
    setTimeout(function(){gRGl()}, 122);
}
setTimeout(function(){gRGl()}, 500);

function payload(){
    document.body.style.background = 'black';
    bodySine();
    backButton.style.color = '#0f0';
    backButton.href = 'raspberry.html';
}

thingy = false;
sineNo = 60;
elems = document.body.getElementsByTagName("*");
function bodySine(){
    if(thingy){
        for(x = 0; x < 10; x++){
            elems[x].innerHTML += decodeURI(`%${Math.round(Math.random()*69)+10}`);
        }
    }
    
    if(sineNo > 0){
        sineNo -= 2;
        document.body.style.right = Math.sin(sineNo * sineNo)*(sineNo*5);
        document.body.style.top = Math.sin(sineNo * sineNo)*(sineNo*5);
        setTimeout(function(){bodySine()}, 10);
    } else {
        sineNo = 20;
        thingy = true;
    };
}
</script>
